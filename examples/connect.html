

<html><head></head><body>
<div id="fb-root"></div>

<script>
    facebookClass = function() { this.initialize.apply(this, arguments); };
    facebookClass.prototype = {
        initialize: function () {
        },
        
        connect: function (formElement) {
            //,'publish_stream','offline_access'
            var requiredPerms = ['email','user_about_me','user_birthday','user_website'];
            FB.login(function(response) {
                formElement.submit();
            },
            {perms: requiredPerms.join(',')}
            );
        },
        
        api: function() {
            var destination = arguments[0];
            var method, options;
            if (typeof(arguments[1]) == 'string') {
                method = arguments[1];
            } else {
                method = 'get';
            }
            if (typeof(arguments[1]) == 'object') {
                options = arguments[1];
            } else if (typeof(arguments[2]) == 'object') {
                options = arguments[2];
            } else {
                options = {};
            }
            options['metadata'] = '1';
            var handler = jQuery.proxy(this.debugResponseHandler, this);
            return FB.api(destination, method, options, handler);
            
        },
        
        debugResponseHandler: function(response) {
            console.log(response);
            
            if (response.metadata && response.metadata.connections) {
                console.log(response.metadata.connections);
            }
        }
    };

    F = new facebookClass();
    
    
  window.fbAsyncInit = function() {
    FB.init({appId: '100314226679773', status: false, cookie: true,
             xfbml: false});
  };
  (function() {
    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.src = document.location.protocol +
      '//connect.facebook.net/en_US/all.js';
    e.async = true;
    document.getElementById('fb-root').appendChild(e);
  }());
</script>


{% block content %}
        
        <div class="column forty">
            <h1>Facebook Testpage</h1>
            <div class="inner_content" style="min-height: 268px;">
                <form id="facebook_login" action="{% url facebook_connect %}?facebook_login=1" method="post">
                    <a href="javascript:void(0);" onclick="F.connect(this.parentNode);">Register, login or connect with facebook</a>
                </form>
            </div>
        </div>
{% endblock %}


</body></html>
